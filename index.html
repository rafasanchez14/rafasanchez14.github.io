<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Que comi hoy?</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Que comi hoy?</h1>
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <div class="collage-container" id="collageContainer">
            <div class="collage" id="collage"></div>
            <div hidden="true" class="date-text" id="dateText"></div>
        </div>
       
    </div>
    <button id="downloadCollage">Descargar Collage</button>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
